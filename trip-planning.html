<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo">Guided by Eagles</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="preparation.html">Prepare</a></li>
                <li><a href="live-support.html">Support</a></li>
                <li><a href="post-trip.html">Stories</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-banner">
        <h1>Book Your Adventure</h1>
        <p>Plan your next journey with expert guidance.</p>
    </section>

    <section class="trip-form">
        <div class="form-container">
            <h2>Plan Your Dream Journey</h2>
            <p>Fill in your details to book a consultation with our travel experts.</p>
            <form id="appointment-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>

                <label for="purpose">Whatâ€™s the purpose of your journey?</label>
                <select id="purpose" name="purpose" required>
                    <option value="">Select Purpose</option>
                    <option>Adventure</option>
                    <option>Relaxation</option>
                    <option>Exploration</option>
                    <option>Business Travel</option>
                </select>

                <label for="destination">Your Dream Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="E.g. Bali, Swiss Alps, Amazon Rainforest" required>

                <label for="route">Preferred Route (Optional):</label>
                <input type="text" id="route" name="route" placeholder="Specify route preferences">

                <label for="stay">Accommodation Type:</label>
                <select id="stay" name="stay" required>
                    <option value="">Select Accommodation</option>
                    <option>Luxury Hotel</option>
                    <option>Budget Hostel</option>
                    <option>Camping</option>
                    <option>Dormitories</option>
                    <option>Homestays</option>
                </select>

                <label for="budget">Estimated Budget (â‚¹):</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your estimated budget" required>

                <label for="appointment">Select an Appointment Date:</label>
                <div class="date-picker">
                    <input type="datetime-local" id="appointment" name="appointment" required>
                    <i class="fa-solid fa-calendar-days calendar-icon"></i>
                </div>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email for confirmation" required>

                <button type="submit" id="book-button">ðŸ“… Book Appointment</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Guided by Eagles. All Rights Reserved.</p>
    </footer>
</body>
</html>
