<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planning - Guided by Eagles</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Guided by Eagles</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="preparation.html">Prepare</a></li>
                <li><a href="live-support.html">Support</a></li>
                <li><a href="post-trip.html">Stories</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-banner">
        <h1>Plan Your Journey</h1>
        <p>Customize your route, accommodations, and budget with expert guidance.</p>
    </section>

    <section class="trip-form">
        <h2>Create Your Travel Plan</h2>
        <form>
            <label for="purpose">Travel Purpose:</label>
            <select id="purpose">
                <option>Adventure</option>
                <option>Leisure</option>
                <option>Exploration</option>
            </select>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter your desired destination">

            <label for="route">Preferred Route:</label>
            <input type="text" id="route" placeholder="Main & Alternate Routes">

            <label for="stay">Accommodation Preference:</label>
            <select id="stay">
                <option>Hotels</option>
                <option>Hostels</option>
                <option>Camping</option>
            </select>

            <label for="budget">Budget Estimate ($):</label>
            <input type="number" id="budget" placeholder="Enter your budget">

            <button type="submit">Generate Plan</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Guided by Eagles. All Rights Reserved.</p>
    </footer>
</body>
</html>
